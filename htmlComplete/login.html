		<script>
		$(document).ready(function(){
		  // Add smooth scrolling to all links
		  $("a").on('click', function(event) {
			if (this.hash !== "") {
			  event.preventDefault();
			  var hash = this.hash;
			  $('html, body').animate({
				scrollTop: $(hash).offset().top
			  }, 800, function(){
				window.location.hash = hash;
			  });
			}
		  });
		});
		</script>

                <br><br>
                <!-- Header -->

              <header class="major align-center"> 
                <h1>Log In</h1>
              </header>
			  <p><b>Please Enter Your Email and Password<p>
			  <form method="get" action = onsubmit="return checkform(this);">
			  <div class = "box">
			  <div class = "tooltip">
			  <input style= "" type = "email" value ="" id="email" placeholder = "Username"/>

			  <!-- START CAPTCHA -->
               <br>
               <div class="capbox">
                <div id="CaptchaDiv"></div>
                 <div class="capbox-inner">
                 Type the above number:<br>
                 <input type="hidden" id="txtCaptcha">
                 <input type="text" name="CaptchaInput" id="CaptchaInput" size="15"><br>

                </div>
            </div>
          <br><br>
            <!-- END CAPTCHA -->

              <div class = "12u$">
              <ul class = "actions">
               <li><input type= "submit" value = "Submit" class = "special"/> </li>
              </div>
			  </form>
			  <script type="text/javascript">

// Captcha Script

function checkform(theform){
var why = "";

if(theform.CaptchaInput.value == ""){
why += "- Please Enter CAPTCHA Code.\n";
}
if(theform.CaptchaInput.value != ""){
if(ValidCaptcha(theform.CaptchaInput.value) == false){
why += "- The CAPTCHA Code Does Not Match.\n";
}
}
if(why != ""){
alert(why);
return false;
}
}

var a = Math.ceil(Math.random() * 9)+ '';
var b = Math.ceil(Math.random() * 9)+ '';
var c = Math.ceil(Math.random() * 9)+ '';
var d = Math.ceil(Math.random() * 9)+ '';
var e = Math.ceil(Math.random() * 9)+ '';

var code = a + b + c + d + e;
document.getElementById("txtCaptcha").value = code;
document.getElementById("CaptchaDiv").innerHTML = code;

// Validate input against the generated number
function ValidCaptcha(){
var str1 = removeSpaces(document.getElementById('txtCaptcha').value);
var str2 = removeSpaces(document.getElementById('CaptchaInput').value);
if (str1 == str2){
return true;
}else{
return false;
}
}

// Remove the spaces from the entered and generated code
function removeSpaces(string){
return string.split(' ').join('');
}
</script>

				<script>
					function search() {
						var searchItem = document.forms["searchForm"]["query"].value.substring(0,1);
						var directory = document.location.href.split("/");
						var currentPage = directory[directory.length-1].length;
						var url = document.location.href.substring(0, document.location.href.length-currentPage)+"archive.html#"+searchItem;
						window.location.assign(url);
						return false;
					}
				</script>
